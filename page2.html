<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ايوشت قلبي</title>
  <style>
    body {
      background-color: #ffe6f2;
      background-image: url('flowers.png');
      background-size: contain;
      background-repeat: repeat;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      color: #b30059;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 60px;
      color: #ff1a75;
    }
    .note {
      margin: 40px auto;
      max-width: 600px;
      background-color: #fff0f6;
      padding: 25px;
      border-radius: 15px;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      line-height: 1.8;
    }
    .love-button {
      background-color: #ff66b3;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 40px;
    }
    .love-button:hover {
      background-color: #ff3385;
      transform: scale(1.1);
    }
    .floating-heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 2s linear forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>بحبك</h1>

  <div class="note">
 انتي كل حياتي انتي امي وصاحبتي واختي وحببتي واكل حاجه بحبك
  </div>

  <button class="love-button" onclick="showLove()">ÇÑÌÚíáí íÇ ÞáÈí ??</button>

  <script>
    function showLove() {
      alert("بحبك");

      //بحبك
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = 'بحبك';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);

      // بحبك
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 2000);
    }
  </script>

</body>
</html>
